<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <style>
        .bold {
            font-weight: bolder;
        }

        input[type="image"]:active {
            background: orangered;
        }

        .left {
            float: left;
        }

        label {
            font-size: 24px;
        }
    </style>
    <title>Some forms</title>
</head>
<body class="item">
    <aside class="left">
        <div>
            <label for="name">Member name :&nbsp;</label>

        </div>
        <div>
            <label for="mail">Email :</label>
        </div>
        <div>
            <label for="school">School :</label>
        </div>
    </aside>

    <main>
        <div>
            <input id="name" type="text" class="inputBox"/>
            <label for="name" class="bold">*req</label>
        </div>
        <div>
            <input id="mail" type="email" class="inputBox"/>
            <label for="mail" class="bold">*req</label>
        </div>
        <div>
            <input id="school" type="text" class="inputBox"/>
            <label for="school" class="bold">*req</label>
        </div>
    </main>
